{% load static %}

<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/media/photos/also_logo.png" />
    <title>{% block title_name %}{% endblock %}</title>
    {% block link_style %}
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="{% static 'css/style.css' %}">
       <style>body {background-color: #1e1e1e;} main {background-color: #1e1e1e; color: white;}</style>
    {% endblock %}
</head>
<body>
    {% block body %}
        {% block header %}
            {% include '_inc/_header.html' %}
        {% endblock %}
        <main>
            {% block content %}
            {% endblock %}
        </main>
        {% block footer %}
            {% include '_inc/_footer.html' %}
        {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
