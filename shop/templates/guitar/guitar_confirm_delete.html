{% extends 'base.html' %}
{% load static %}

{% block title_name %}Guiznotes - Удалить позицию{% endblock %}

{% block link_style %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="container contact-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2>Удалить позицию {{ guitar.name }}?</h2>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-custom">Удалить</button>
                        </form>
                        <a href="{% url 'guitar_list_view' %}" class="btn btn-custom mt-3">Вернуться к списку гитар</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
