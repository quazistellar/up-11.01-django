<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guiznotes - Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body-main-page">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body.body-main-page {
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
            background-color: #0d0d0d;
            color: #cccccc;
            padding: 20px 0;
            border-top: 2px solid #27ae60;
        }

        .navbar-dark {
            background-color: #0b110b !important;
        }

        .navbar-dark .navbar-brand {
            color: #2ecc71;
            transition: color 0.3s;
        }

        .navbar-dark .navbar-brand:hover {
            color: #27ae60;
        }

        .navbar-dark .nav-link {
            color: #27ae60;
            transition: color 0.3s;
        }

        .navbar-dark .nav-link.active,
        .navbar-dark .nav-link:hover {
            color: #2ecc71;
        }

        .btn-custom {
            background-color: #27ae60;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background-color: #2ecc71;
            color: #ffffff;
        }

        .card {
            background-color: #121212;
            border: none;
            color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(46, 204, 113, 0.7);
        }

        .card-title {
            color: #2ecc71;
        }

        a {
            color: #27ae60;
            text-decoration: none;
        }

        a:hover {
            color: #2ecc71;
        }

        .contact-container {
            padding: 50px 0;
        }

        h2 {
            color: #2ecc71;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        p, li {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-list li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .contact-list i {
            margin-right: 10px;
            color: #2ecc71;
            font-size: 1.2rem;
        }

        .social-links li {
            margin-bottom: 0.5rem;
        }
    </style>

    {% include 'includes/header.html' %}
    <main>
        <div class="container contact-container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Свяжитесь с нами!</h2>
                            <p class="text-center">Вы можете обратиться лично к нам по следующим каналам:</p>
                            <ul class="contact-list">
                                <li>
                                    <i class="fas fa-envelope">  </i>
                                    <strong>Почта:  </strong> <a href="#">  info@guiznotes.ru</a>
                                </li>
                                <li>
                                    <i class="fas fa-phone">  </i>
                                    <strong>Телефон:  </strong> <a href="#">  +7 (527) 421-78-53</a>
                                </li>
                                <li>
                                    <i class="fas fa-share-alt"></i>
                                    <strong>Социальные сети:</strong>
                                    <ul class="social-links">
                                        <li><a href="#">VK</a></li>
                                        <li><a href="#">YouTube</a></li>
                                        <li><a href="#">Telegram-канал</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include 'includes/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
