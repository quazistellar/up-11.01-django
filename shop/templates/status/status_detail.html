<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guiznotes - {{ status.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="body-main-page">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body.body-main-page {
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
            background-color: #0d0d0d;
            color: #cccccc;
            padding: 20px 0;
            border-top: 2px solid #27ae60;
        }

        .navbar-dark {
            background-color: #0b110b !important;
        }

        .navbar-dark .navbar-brand {
            color: #2ecc71;
            transition: color 0.3s;
        }

        .navbar-dark .navbar-brand:hover {
            color: #27ae60;
        }

        .navbar-dark .nav-link {
            color: #27ae60;
            transition: color 0.3s;
        }

        .navbar-dark .nav-link.active,
        .navbar-dark .nav-link:hover {
            color: #2ecc71;
        }

        .btn-custom {
            background-color: #27ae60;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background-color: #2ecc71;
            color: #ffffff;
        }

        .card {
            background-color: #121212;
            border: none;
            color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
            width: 100%;
            border-radius: 8px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(46, 204, 113, 0.7);
        }

        .card-body {
            padding: 3.5rem;
        }

        .card-title {
            color: #2ecc71;
            font-size: 2.8rem;
        }

        a {
            color: #27ae60;
            text-decoration: none;
            margin-right: 15px;
        }

        a:hover {
            color: #2ecc71;
        }

        .contact-container {
            padding: 70px 0;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #2ecc71;
            margin-bottom: 2rem;
        }

        p {
            color: #cccccc;
            font-size: 1.3rem;
            margin-bottom: 1.2rem;
        }

        @media (max-width: 767.98px) {
            .card-body {
                padding: 2rem;
            }

            .card-title {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .contact-container {
                padding: 40px 15px;
            }
        }
    </style>

    {% include 'includes/header.html' %}
    <main>
        <div class="container contact-container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h2>{{ status.name }}</h2>
                            <a href="{% url 'status_list_view' %}" class="btn btn-custom">Вернуться к списку статусов</a>
                            <a href="{% url 'status_update_view' status.pk %}" class="btn btn-custom">Редактировать</a>
                            <a href="{% url 'status_delete_view' status.pk %}" class="btn btn-custom">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include 'includes/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
